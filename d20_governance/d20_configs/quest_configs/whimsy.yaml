game:
  intro: "Welcome Joshes! Get ready for _The Josh Fight_, where you'll battle to claim\
    \ the coveted title of the 'Ultimate Josh'!\n\n To begin, submit your speech laying\
    \ out your claim to joshdom using `/speech [message]`. You have 3 minutes to prepare.\
    \ To see your current Josh name, type `/whichJosh`."
  stages:
  - action: countdown 120
    message: All Joshes have 3 minutes to submit their speech. Use `speech [message]`.
    stage: Writes Speechs
    timeout_mins: 0.0
  - action: ''
    message: A silence sweeps over Joshs. Submit any remaining speeches or forever
      hold your peace.
    stage: Submission Period
    timeout_mins: 0.0
  - action: countdown 60
    message: You have 1 minute to make your submission.
    stage: Countdown
    timeout_mins: 0.0
  - action: post_speeches
    message: "A clamor of claims erupts. It is time to decide who amongst us is the\
      \ real Josh. discuss and build consensus.\n\n If consensus is not reached only\
      \ two will move forward."
    stage: Deliberation
    timeout_mins: 0.0
  - action: countdown 240
    message: You have 3 minutes to deliberate.
    stage: Countdown
    timeout_mins: 0.0
  - action: vote_speeches
    message: "The Joshes have spoken. It is time to vote for the real Josh!.\n\n You\
      \ have 30 seconds to vote."
    stage: Voting
    timeout_mins: 0.5
  - action: obscurity
    message_mins: "The real Josh is still obscured from us. We need another round\
      \ of speeches, deliberation, and voting to uncover the real Josh.\n\n Meanwhile,\
      \ a blanket of obscurity bests our Joshs."
    stage: Failed Consensus Obscurity
    timeout_mins: 0.0
  - action: countdown 120
    message_mins: "The reamining candidates have three minutes to write and submit\
      \ their speeches.\n\n Meanwhile, a blanket of obscurity bests our Joshs."
    stage: Write Speechs [Obscurity]
    timeout_mins: 0.0
  - action: silence
    message: A silence sweeps over Joshs. It's time for any remaining submissions.
    stage: Submission Period [Obscurity]
    timeout_mins: 0.0
  - action: countdown 60
    message: You have 1 minute to make your final submission
    stage: Countdown
    timeout_mins: 0.0
  - action: post_speeches
    message: "It's time to deliberate once more. Beware of impersonators trying to\
      \ throw us off course.\n\n Work towards building consensus. This is necessary\
      \ for the final decision."
    stage: Deliberation [Obscurity]
    timeout_mins: 0.0
  - action: countdown 240
    message: You have 3 minute to deliberate
    stage: Countdown
    timeout_mins: 0.0
  - action: vote_speeches
    message: "It's time to vote! Let's build consensus and crown the real Josh. The\
      \ fate of Josh rests in your collective hands.\n\n You have 30 seconds to vote."
    stage: Vote [Obscurity]
    timeout_mins: 0.5
  - action: dissolve
    message: And just like that, we return to the agora, a new Josh identified amongst
      the many.
    stage: End
    timeout_mins: 0
  title: 'Minigame: Josh Fight'
